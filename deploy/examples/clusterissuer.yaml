---
apiVersion: v1
data:
  apiKey: Rut/FiPML2Jv2hSjhg0HUAs825pa2zfapbou6W9cpatDijWhmZ5e1x602pmQQA9ztlg6eHyJR2tj
  apiSecret: Rut/FiPML2Jv2hSjhg0HUAs825pa2zfapbou6W9cpatDijWhmZ5e1x602pmQQA9ztlg6eHyJR2tj
kind: Secret
metadata:
  namespace: cert-manager
  name: active24-apikey
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: admin@yourdomain.tld
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: {}
      dns01:
        webhook:
          groupName: acme.yourdomain.tld # apiGroup from cert-manager-webhook-active24 Helm chart
          solverName: active24
          config:
            apiKeySecretRef:
              name: &apiKSName 'active24-apikey'
              key: 'apiKey'
            apiSecretSecretRef:
              name: *apiKSName
              key: 'apiSecret'
            serviceID: 12345678
            maxPages: 10 # optional

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &certName yourdomain.tld
  namespace: default
spec:
  commonName: &commonName yourdomain.tld
  dnsNames:
    - *commonName
    - '*.yourdomain.tld'
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  secretName: *certName